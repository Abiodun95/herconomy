<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nepa form</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./css/font-awesome.min.css">
  </head>
  <body>
    <div class="mother-container">
      <div class="logo-container">
        <img class="center" src="./logophcn.png" alt="nepa logo" />
      </div>
      <div class="form-container">
        <div>
          <h1>Create New Password</h1>
          <form>
            <p>Email address</p>
            <input type="text" placeholder="enter e-mail address" />
            <p id="text">
              You are about to change the password of this account
            </p>
            <p>Password*</p>
            <input type="password" placeholder="password" />
            <p>Confirm password*</p>
            <input type="password" placeholder="confirm password" />
            <div class="btn-container">
              <button class="btn">Update Password</button>
            </div>
          </form>
        </div>
      </div>
      <footer>
        <div class="footer-div">
            <div class="footer-icon">
                <i class="fa fa-home"></i>
            <p id="footer-text">home</p>
            </div>
            <p id="footer-text">@2022 ikeja electric plc | Quick Facts <i class="fa fa-external-link"></i> | Registration Guide <i class="fa fa-external-link"></i> | Debt Resolution  Scheme <i class="fa fa-external-link"></i></p>
        </div>
      </footer>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HERCONOMY</title>
    <link rel="stylesheet" href="./style6.css" />
    <link rel="stylesheet" href="./css/font-awesome.min.css" />
  </head>
  <body>
    <div class="container">
      <!-- left div section -->
      <div class="left-div">
        <img src="./girlwithphone.png" alt="girl with phone" />
      </div>
      <!-- right div section -->
      <div class="right-div">
        <h1>Herconomy</h1>
        <p id="login">Login</p>
        <form>
          <input type="text" placeholder="Email" />
          <div class="icon-input">
            <input type="password" placeholder="Password" />
            <i class="fa fa-eye-slash"></i>
          </div>
        </form>
        <div class="btn-section">
          <span>Not yet a member?  kindly <a href="#">Sign Up</a> </span>
         <div class="btn">
          <button>Login</button>
         </div>
        </div>
        <p id="forgot-password"><a href="#">Forget Password</a></p>
      </div>
    </div>
  </body>
</html>
